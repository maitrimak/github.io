  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F1F8FF; /* Light Blue */
      color: #333;

    h1, .card-title {
      font-family: 'Pacifico', cursive;

    .navbar {
      background: linear-gradient(90deg, #6A5ACD, #8A2BE2); /* Purple shades */

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-family: 'Pacifico', cursive;
      transition: color 0.3s ease, transform 0.3s ease; /* Smooth color and scale transition */

    .navbar-nav .nav-link:hover {
      color: #ff006a !important; /* Coral for hover */
      transform: scale(1.1); /* Slight scale effect */
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      height: 600px;
      transition: transform 0.3s ease; /* Smooth card hover transition */
    }

    .card:hover {
      transform: translateY(-10px); /* Hover effect */
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      transition: transform 0.3s ease; /* Smooth zoom transition */
    }

    .card:hover .card-img-top {
      transform: scale(1.05); /* Zoom effect on hover */
    }

    .card-body {
      height: 200px;
      overflow-y: auto;
      padding: 20px;
    }

    .card-body p {
      font-size: 14px;
    }

    .btn-primary {
      background-color: #e0b738; /* Coral */
      border: none;
      font-weight: 500;
      padding: 12px 24px;
      border-radius: 50px;
      transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth scale and color transition */
    }

    .btn-primary:hover {
      background-color: #ff006a; /* Darker coral */
      transform: scale(1.1); /* Scale effect */
    }

    #opportunitiesContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 30px;
    }

    .col-md-4 {
      flex: 1;
      min-width: 300px;
    }

    .modal-content {
      border-radius: 12px;
    }

    .modal-header {
      background: linear-gradient(90deg, #6A5ACD, #8A2BE2); /* Purple shades */
      color: white;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .modal-body {
      background-color: #F1F8FF; /* Light Blue */
    }

    .modal-body label {
      font-weight: 500;
    }

    .modal-body .form-control {
      border-radius: 10px;
    }

    .modal-body .btn-primary {
      width: 100%;
    }

    footer {
      background-color: #6A5ACD; /* Purple Footer */
      color: white;
      padding: 20px;
      font-size: 1rem;
    }

    footer a {
      color: #FFD700; /* Gold Links */
      transition: color 0.3s ease, transform 0.3s ease; /* Smooth color and scale transition */
    }

    footer a:hover {
      text-decoration: underline;
      color: #ff006a; /* Coral on hover */
      transform: scale(1.1); /* Hover scale effect */
    }
  </style>

<div class="container mt-4">
  <h1 class="text-center">Upcoming Events</h1>
  <div id="opportunitiesContainer" class="row mt-4">
    <!-- Opportunities will be populated here by JavaScript -->
  </div>
</div>

<!-- Modal for Sign Up -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Sign Up for the Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="signUpForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Preferred Role</label>
            <select class="form-select" id="role" required>
              <option value="" selected disabled>Select an Event</option>
              <option value="Volunteer">Volunteer</option>
              <option value="Participant">Participant</option>
              <option value="Sponsor">Sponsor</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div id="confirmationMessage" class="alert alert-success mt-3 d-none"></div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-4">
  <p>&copy; Volunteer Connect created by Maitri Makwana</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const opportunities = [
    {
      title: "Charity Walkathon",
      description: "Join us for a charity walkathon to raise funds for local initiatives.",
      date: "2025-03-15",
      time: "10:00 AM - 2:00 PM",
      location: "Lakeview Park",
      image: "images/walkathone.png"
    },
    {
      title: "Beach Cleanup",
      description: "Help clean up the beach and make the environment better.",
      date: "2025-04-10",
      time: "9:00 AM - 12:00 PM",
      location: "Whitby Beach",
      image: "images/beach.jpg"
    },
    {
      title: "Food Donation",
      description: "Donate food to those in need and help our community.",
      date: "2025-05-01",
      time: "1:00 PM - 4:00 PM",
      location: "Downtown Community Center",
      image: "images/food.jpg"
    },
    {
      title: "Blood Donation",
      description: "Give blood and save lives during our blood donation drive.",
      date: "2025-06-20",
      time: "10:00 AM - 3:00 PM",
      location: "Lakeridge Hospital",
      image: "images/blllood.jpg"
    },
    {
      title: "Environmental Awareness Workshop",
      description: "Learn how to protect the environment and make a difference.",
      date: "2025-07-05",
      time: "11:00 AM - 2:00 PM",
      location: "Durham College",
      image: "images/environment.jpg"
    },
    {
      title: "Growing Trees",
      description: "Join us in planting trees to help improve the environment.",
      date: "2025-08-12",
      time: "9:00 AM - 1:00 PM",
      location: "Greenfield Park",
      image: "images/tree.jpg"
    },
    {
      title: "Elderly Care Support",
      description: "Volunteer to provide support for elderly community members.",
      date: "2025-09-10",
      time: "10:00 AM - 1:00 PM",
      location: "Sunnydale Senior Center",
      image: "images/newelder.jpg"
    },
    {
      title: "Community Gardens",
      description: "Help cultivate and maintain community gardens in our local areas.",
      date: "2025-10-15",
      time: "9:00 AM - 12:00 PM",
      location: "Eastside Community Garden",
      image: "images/garden.jpg"
    }
  ];

  const opportunitiesContainer = document.getElementById('opportunitiesContainer');

  // Loop through the opportunities array and display each event
  opportunities.forEach(opportunity => {
    const card = document.createElement('div');
    card.classList.add('col-md-4');

    card.innerHTML = `
      <div class="card">
        <img src="${opportunity.image}" class="card-img-top" alt="${opportunity.title}">
        <div class="card-body">
          <h5 class="card-title">${opportunity.title}</h5>
          <p class="card-text">${opportunity.description}</p>
          <p><strong>Date:</strong> ${opportunity.date}</p>
          <p><strong>Time:</strong> ${opportunity.time}</p>
          <p><strong>Location:</strong> ${opportunity.location}</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal" onclick="openSignUpModal('${opportunity.title}')">Sign Up</button>
        </div>
      </div>
    `;

    opportunitiesContainer.appendChild(card);
  });

  // Function to handle the sign-up modal and fill event title
  function openSignUpModal(eventTitle) {
    const modalTitle = document.getElementById('signUpModalLabel');
    modalTitle.textContent = `Sign Up for ${eventTitle}`;
  }

  // Form submit handling
  const signUpForm = document.getElementById('signUpForm');
  signUpForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const role = document.getElementById('role').value;
    const confirmationMessage = document.getElementById('confirmationMessage');

    // Simulate form submission
    setTimeout(() => {
      confirmationMessage.textContent = `Thank you, ${name}! You have successfully signed up for the event as a ${role}.`;
      confirmationMessage.classList.remove('d-none');
      signUpForm.reset();
    }, 1000);
  });
</script>
