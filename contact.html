<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8e1; /* Light Yellow */
      color: #333;
    }

    nav {
      background-color: #8a2be2; /* Blue */
    }

    nav .navbar-brand {
      color: white;
      font-weight: 600;
    }

    nav .navbar-nav .nav-link {
      color: white !important;
    }

    nav .navbar-nav .nav-link:hover {
      color: #ff5722 !important; /* Coral */
    }

    h1 {
      color: #e0b738; /* Blue */
      font-size: 2.5rem;
    }

    .form-label {
      color: #495057;
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #ced4da;
      padding: 12px;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #ffffff; /* Blue */
      box-shadow: 0 0 5px rgb(255, 255, 255); /* Blue */
    }

    .btn-primary {
      background-color: #ff5722; /* Coral */
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #e64a19; /* Darker Coral */
    }

    footer {
      background-color: #8a2be2;
      color: white;
      padding: 20px;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .text-success {
      color: #28a745 !important;
    }
  </style>


  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Volunteer Connect</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="opportunities.html">Volunteer Now</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="privacy.html">Privacy Policy</a></li>
              <li><a class="dropdown-item" href="terms.html">Terms of Service</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      const container = document.querySelector('.container');

      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the default form submission

        // Clear the form and display the thank you message
        container.innerHTML = `
          <h2 class="text-center text-success">Thank You!</h2>
          <p class="text-center">We appreciate your message. Redirecting to the Home Page...</p>
        `;

        // Redirect to the Home Page after 5 seconds
        setTimeout(() => {
          window.location.href = 'index.html'; // Update this to the correct Home Page URL
        }, 5000);
      });
    });
  </script>
</head>

<body>

<!-- Contact Us Form -->
<div class="container">
  <h1 class="text-center">Contact Us</h1>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Footer -->
<footer class="text-center mt-4">
  <p>&copy; Volunteer Connect created by Maitri Makwana</p>
</footer>

</body>
</html>
