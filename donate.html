<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Volunteer Connect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F1F8FF; /* Light Blue */
      color: #333;
    }

    nav {
      background: linear-gradient(90deg, #e0b738, #8a2be2); /* Purple to Coral */
    }

    .navbar-brand {
      font-family: 'Lobster', cursive;
      font-size: 2rem;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #FFD700 !important; /* Gold for hover */
    }

    .donate-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .donate-form h2 {
      font-family: 'Lobster', cursive;
      color: #8a2be2;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control, .form-select {
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
      border-color: #00BFFF;
    }

    .btn-primary {
      background-color: #FF6F61; /* Coral Button */
      border-color: #FF6F61;
      border-radius: 50px;
    }

    .btn-primary:hover {
      background-color: #e0b738; /* Darker Coral */
      border-color: #e0b738;
    }

    footer {
      background-color: #6A5ACD; /* Purple Footer */
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #8a2be2; /* Gold Links */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .thank-you-message {
      display: none;
      text-align: center;
      color: #00BFFF;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>

</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Volunteer Connect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="opportunities.html">Volunteer Now</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="donate.html">Donate</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="privacy.html">Privacy Policy</a></li>
            <li><a class="dropdown-item" href="terms.html">Terms of Service</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="donate-form">
  <h2>Donate Now</h2>
  <form id="donationForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Donation Amount ($)</label>
      <input type="number" class="form-control" id="amount" placeholder="Enter amount" min="1" required>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary w-100">Donate Now</button>
    </div>
  </form>
  <div id="thankYouMessage" class="thank-you-message">Thank you for your generous donation!</div>
</div>

<footer>
  <p>&copy; Volunteer Connect created by Maitri Makwana</p>
  <p>
    <a href="./privacy.html">Privacy Policy</a> |
    <a href="./terms.html">User Policy</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('donationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    document.getElementById('thankYouMessage').style.display = 'block'; // Show the thank-you message
  });
</script>
</body>
</html>
